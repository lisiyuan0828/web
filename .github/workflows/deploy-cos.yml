jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Determine environment
      id: env
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "ENV_NAME=prod" >> $GITHUB_OUTPUT
          echo "BUILD_MODE=prod" >> $GITHUB_OUTPUT
        else
          echo "ENV_NAME=test" >> $GITHUB_OUTPUT
          echo "BUILD_MODE=test" >> $GITHUB_OUTPUT
        fi

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:${{ steps.env.outputs.BUILD_MODE }}
      
    - name: Upload to COS
      env:
        COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
        COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
        COS_BUCKET_TEST: ${{ secrets.COS_BUCKET_TEST }}
        COS_BUCKET_PROD: ${{ secrets.COS_BUCKET_PROD }}
        COS_REGION: ${{ secrets.COS_REGION }}
      run: node scripts/upload-cos.js ${{ steps.env.outputs.ENV_NAME }}

