name: Deploy Frontend

on:
  push:
    branches: 
      - main      # ç”Ÿäº§ç¯å¢ƒ
      - develop   # æµ‹è¯•ç¯å¢ƒ

env:
  IMAGE_REPO: ccr.ccs.tencentyun.com/4web/frontend

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Determine environment
      id: env
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          echo "ENV_NAME=prod" >> $GITHUB_OUTPUT
          echo "BUILD_MODE=prod" >> $GITHUB_OUTPUT
          echo "NAMESPACE=prod" >> $GITHUB_OUTPUT
          echo "BUILD_ENV=production" >> $GITHUB_OUTPUT
        else
          echo "ENV_NAME=test" >> $GITHUB_OUTPUT
          echo "BUILD_MODE=test" >> $GITHUB_OUTPUT
          echo "NAMESPACE=staging" >> $GITHUB_OUTPUT
          echo "BUILD_ENV=staging" >> $GITHUB_OUTPUT
        fi
        echo "IMAGE_TAG=${GITHUB_REF#refs/heads/}-${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build:${{ steps.env.outputs.BUILD_MODE }}
      
    # ä¸Šä¼ æ„å»ºäº§ç‰©ä¾›åç»­ job ä½¿ç”¨
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ steps.env.outputs.ENV_NAME }}
        path: dist/
        retention-days: 1

    outputs:
      env_name: ${{ steps.env.outputs.ENV_NAME }}
      build_mode: ${{ steps.env.outputs.BUILD_MODE }}
      namespace: ${{ steps.env.outputs.NAMESPACE }}
      build_env: ${{ steps.env.outputs.BUILD_ENV }}
      image_tag: ${{ steps.env.outputs.IMAGE_TAG }}

  # Job 1: ä¸Šä¼ é™æ€èµ„æºåˆ° COS
  upload-to-cos:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-${{ needs.build.outputs.env_name }}
        path: dist/

    - name: Install COS SDK
      run: npm install cos-nodejs-sdk-v5 dotenv glob mime-types

    - name: Upload to COS
      env:
        COS_SECRET_ID: ${{ secrets.COS_SECRET_ID }}
        COS_SECRET_KEY: ${{ secrets.COS_SECRET_KEY }}
        COS_BUCKET_TEST: ${{ secrets.COS_BUCKET_TEST }}
        COS_BUCKET_PROD: ${{ secrets.COS_BUCKET_PROD }}
        COS_REGION: ${{ secrets.COS_REGION }}
      run: node scripts/upload-cos.js ${{ needs.build.outputs.env_name }}

    - name: COS deployment summary
      run: |
        echo "ğŸ‰ é™æ€èµ„æºä¸Šä¼ åˆ° COS æˆåŠŸï¼"
        echo "ğŸ“¦ ç¯å¢ƒ: ${{ needs.build.outputs.env_name }}"
        if [ "${{ needs.build.outputs.env_name }}" == "test" ]; then
          echo "ğŸª£ Bucket: test-web-1259441138"
          echo "ğŸŒ CDN åœ°å€: https://static-test.poplap.cn/web/"
        else
          echo "ğŸª£ Bucket: prod-web-1259441138"
          echo "ğŸŒ CDN åœ°å€: https://static.poplap.cn/web/"
        fi

  # Job 2: æ„å»º Docker é•œåƒï¼ˆåªåŒ…å« index.htmlï¼‰
  build-docker:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-${{ needs.build.outputs.env_name }}
        path: dist/

    - name: Login to TCR
      run: |
        echo "${{ secrets.TCR_PASSWORD }}" | docker login ccr.ccs.tencentyun.com -u "${{ secrets.TCR_USERNAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build \
          --build-arg ENVIRONMENT=${{ needs.build.outputs.build_env }} \
          -t ${{ env.IMAGE_REPO }}:${{ needs.build.outputs.image_tag }} \
          -t ${{ env.IMAGE_REPO }}:${{ needs.build.outputs.namespace }}-latest \
          .
        docker push ${{ env.IMAGE_REPO }}:${{ needs.build.outputs.image_tag }}
        docker push ${{ env.IMAGE_REPO }}:${{ needs.build.outputs.namespace }}-latest

    - name: Docker deployment summary
      run: |
        echo "ğŸ‰ Docker é•œåƒæ„å»ºæˆåŠŸï¼"
        echo "ğŸ“¦ ç¯å¢ƒ: ${{ needs.build.outputs.namespace }}"
        echo "ğŸ·ï¸  é•œåƒæ ‡ç­¾: ${{ needs.build.outputs.image_tag }}"
        echo "ğŸ³ é•œåƒåœ°å€: ${{ env.IMAGE_REPO }}:${{ needs.build.outputs.image_tag }}"
